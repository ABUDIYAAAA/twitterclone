<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/b7f3e1a730.js"
      crossorigin="anonymous"
    ></script>
    <link href="{% static "css/landingAuth.css" %}" rel="stylesheet" type="text/css">
  </head>

  <body>
    {% csrf_token %}
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#" id="signup-form">
          <h1>Create Account</h1>
          <!-- <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          </div> -->
          <!-- <span>or use your email for registration</span> -->
          <input type="text" placeholder="Username" id="signup-username" class="form-input"/>
          <!-- <input type="email" placeholder="Email" /> -->
          <input type="password" placeholder="Password" id="signup-password" class="form-input" />
          <input type="password" placeholder="Password again"  id="signup-password2" class="form-input" />
          <p class="" id="errorSignUp"></p>
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form id="sigin-form">
          <h1>Sign in</h1>
          <!-- <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          </div>
          <span>or use your account</span> -->
          <input id="login-username" type="text" placeholder="Username" class="form-input"/>
          <input id="login-password" type="password" placeholder="Password" class="form-input" />
          <a href="#">Forgot your password?</a>
          <p class="" id="errorSignIn"></p>
          <button>Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Welcome!</h1>
            <p>Enter the details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="{% static "js/landingAuth.js" %}?version=2"></script>
  </body>
</html>
