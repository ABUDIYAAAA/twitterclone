{% extends "landing/base.html" %}
{% block content %}

<div class="row  mt-3">
  <div class="col-md-5 col-sm-12">
    <a href="{%url 'post_detail' object.post.pk%}" class="btn btn-light">Back To Post</a>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center mt-3">
    <div class="col md-5 col-sm-12 border-bottom">
      <form method="POST">
        {% csrf_token %}
        <h5>Are Your Sure!</h5>
        <p>You are about to delete this comment this cannot be undone</p>
        <div class="d-grid gap-2">
          <button  class="btn btn-danger mt-3 mb-5">Delete!</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
